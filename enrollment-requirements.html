<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="./global.css" />

    />

      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap"

  <body>

          <div
            class="absolute top-[276px] left-[0px] flex items-center w-[729px] h-[321px] z-[3] mq800:text-29xl mq450:text-17xl"

                Enhanced Accessibility for Student Enrollment
              </p>
            </span>
          </div>
        </div>
        <img
          class="absolute top-[167px] left-[298px] w-[323px] h-[369px] object-contain z-[3]"

          alt=""
          src="/public/image-3@2x.png"
        />
      </div>
      <div class="h-[415px] w-[740px] relative hidden max-w-full"></div>

                  <h1
                    class="m-0 relative text-inherit leading-[39px] font-normal font-inherit inline-block min-w-[39px] z-[4] mq800:text-19xl mq800:leading-[31px] mq450:text-10xl mq450:leading-[23px]"

                    âœ“

                ></div>
                <div
                  class="flex-1 relative [text-decoration:underline] font-medium inline-block min-w-[210px] max-w-full cursor-pointer z-[3] mq450:text-base"

                  Submission of Enrollment Credentials
                </div>
              </div>

      var submissionOfEnrollment = document.getElementById("submissionOfEnrollment");
      if (submissionOfEnrollment) {
        submissionOfEnrollment.addEventListener("click", function (e) {
          window.location.href = "./enrollment-requirements-2.html";
        });
      }
